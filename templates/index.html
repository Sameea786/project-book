{%extends 'base.html'%}
{% block title %}Books Website {% endblock %}

{% block body %}
<div>
    <button type="button" class="btn btn-danger" id="favorite" >
        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-suit-heart-fill" viewBox="0 0 16 16">
        <path d="M4 1c2.21 0 4 1.755 4 3.92C8 2.755 9.79 1 12 1s4 1.755 4 3.92c0 3.263-3.234 4.414-7.608 9.608a.513.513 0 0 1-.784 0C3.234 9.334 0 8.183 0 4.92 0 2.755 1.79 1 4 1z"/>
      </svg>
    </button>
    
    <div class="container">
        <div class="row">
        {% for book in books %}
        <div class= "col-sm-4 book-info">
            <img src="{{book[3]['smallThumbnail']}}" name="book-link">
            <h3 name="book-title">{{book[0]}} </h2>
            <h5 name ="author-name" >{{book[1]}}</h3>
            

        </div>
        {% endfor %}
        </div>
    </div>
</div>

<script src="/static/bookevents.js"></script>
{% endblock %}
