{%extends 'base.html'%}
{% block title %}Books Website {% endblock %}

{% block body %}
<form class="form-signin" method="POST" action="/processlogin" style="width:50%; margin-left: auto;margin-right: auto;">

    <h2 class="form-signin-heading">Please Sign In</h2>
  
    <div class="form-group">
      <label for="email-field" class="sr-only">Email Address</label>
      <input type="email"
             name="email"
             id="email"
             class="form-control input-lg"
             placeholder="Email Address"
             required
             autofocus>
    </div>
  
    <div class="form-group">
      <label for="password-field" class="sr-only">Password</label>
      <input type="password"
             name="password"
             id="password"
             class="form-control input-lg"
             placeholder="Password"
             required >
    </div>
  
    <button class="btn btn-lg btn-primary btn-block" id="signin" type="submit">Sign In
    </button>
  
  </form>


{% endblock %}
