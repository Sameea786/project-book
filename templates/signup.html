{% extends "base.html" %}
{% block body%}
<div class="container" style="max-width:60%">
<div class="card mb-3" style="background-color:rgb(208, 240, 230); margin-left: auto; margin-right: auto;" >
<form style="margin-left:20%px" method="POST" action="/processSignup">
   
        <div class="form-group" style="margin-top: 20px;">
            <label for="colFormLabelLg" class="col-sm-3 col-form-label col-form-label-lg">Full Name</label>
            <div class="col-sm-10">
                <input type="name" name="name" class="form-control form-control-lg" id="name" placeholder="name">
            </div>

            
            <div class="card-body row">
                <label class="col-form-label col-sm-2 col-form-label-lg">Gender</label>
                <div class="col-sm-2 no-gutters">
                    <div class="form-check">
                            <input class="form-check-input" type="radio" name="gender" id="male" value="male">
                            <label class="form-check-label" for="gridRadios1">
                            Male
                            </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="gender" id="female" value="female">
                        <label class="form-check-label" for="gridRadios2">
                        Female
                        </label>
                    </div>
                </div>

                <label class="col-form-label col-sm-2 col-form-label-lg no-gutters" for="exampleFormControlSelect1">Age</label>
                <select class="form-control col-sm-2 col-form-label-lg no-gutters" name="age" id="age">
                      {%for i in range(12,45)%}
                        <option value={{i}}>{{i}}</option>
                       {% endfor %} 
                </select>      
            </div>
            

            <label for="colFormLabelLg" class="col-sm-2 col-form-label col-form-label-lg">Email</label>
            <div class="col-sm-10">
                <input type="email" class="form-control form-control-lg" id="email" name="email" placeholder="email@">
            </div>
            <label for="colFormLabelLg" class="col-sm-3 col-form-label col-form-label-lg">Password</label>
            <div class="col-sm-10">
                <input type="password" class="form-control form-control-lg" name="password" placeholder="password">
            </div>

                <label class="col-form-label col-sm-2 col-form-label-lg">City</label>

                     <input class="form-check-input" type="text" name="gender" id="male"  style="width:120px">
                
                </div>
                
                


                <label class="col-form-label col-sm-2 col-form-label-lg no-gutters" for="exampleFormControlSelect1">Country</label>

                      {%for i in range(12,45)%}

                       {% endfor %} 
                </select>      
            </div> -->

            <div class="card-body">
            <button type="submit" class="btn btn-primary btn-lg">Submit</button>
            </div>
        </div>
    
    
</form>
</div>
</div>

{% endblock %}
