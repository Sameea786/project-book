{% extends "base.html" %}
{% block body%}
  
        
        
        
        <form  class="form"method="POST" action="/processSignup" enctype="multipart/form-data" style="margin-left:20%px">
            <div class="form-group form-signup"  style="margin-top: 20px;text-align: centre;">
                
                <div class="card-header" style="text-align: center;">
                     <h2 class="form-signup-heading" style="text-align: center">Sign Up</h2>
                </div>
                <label for="colFormLabelLg" class="col-sm-3 col-form-label col-form-label-lg">Full Name</label>
                <div class="col-sm-10">
                    <input type="name" name="name" class="form-control form-control-lg" id="name" placeholder="name">
                </div>


                <div class="card-body row">
                    <label class="col-form-label col-sm-2 col-form-label-lg">Gender</label>
                    <div class="col-sm-2 no-gutters">
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="gender" id="male" value="male">
                            <label class="form-check-label" for="gridRadios1">
                                Male
                            </label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="gender" id="female" value="female">
                            <label class="form-check-label" for="gridRadios2">
                                Female
                            </label>
                        </div>
                    </div>

                    <label class="col-form-label col-sm-2 col-form-label-lg no-gutters"
                        for="exampleFormControlSelect1">Age</label>
                    <select class="form-control col-sm-2 col-form-label-lg no-gutters" name="age" id="age">
                        {%for i in range(12,45)%}
                        <option value={{i}}>{{i}}</option>
                        {% endfor %}
                    </select>
                </div>
                
                <label for="colFormLabelLg" class="col-sm-4 col-form-label col-form-label-lg">Interest</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control form-control-lg" id="interest" name="interest">
                    
                </div>
                <label for="colFormLabelLg" class="col-sm-2 col-form-label col-form-label-lg">Email</label>
                <div class="col-sm-10">
                    <input type="email" class="form-control form-control-lg" id="email" name="email"
                        placeholder="email@">
                </div>
                <label for="colFormLabelLg" class="col-sm-3 col-form-label col-form-label-lg">Password</label>
                <div class="col-sm-10">
                    <input type="password" class="form-control form-control-lg" name="password" placeholder="password">
                </div>

                <div class="card-body">
                    <input type="file" name="userimage" id="image">
                </div>

                <div class="card-footer" style="text-align: right;">
                    <button type="submit" class="btn btn-primary btn-lg">Submit</button>
                </div>
            </div>


        </form>
    


{% endblock %}
